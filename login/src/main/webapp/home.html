<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>

<style>

  h1 {
    padding-bottom: 8px;
    margin-bottom: 8px;
    border-bottom: solid 5px ;
    
    color: black;
    text-align: center;
  }

  .div {
  background-color:white;
    border: 5px solid black;
    padding: 20px;
    border-radius: 5px;
    display: inline-block;
    margin-left: 26%;
    margin-top: 145px;
    width:95vh;
  }
    button {
    margin-top: 20px; 
     margin-left: 41%;
     background-color: blue;
     color:white;
  }
  img{
  height:75px;
  width:75px;
  }
  section{
    
    background-color: WHITE;
    flex-wrap: wrap;
    display: flex;
    justify-content: center;
    align-items: center;
   
    padding: 10px;
}



.wave{
    font-size: x-large;
    font-family:inherit;
    color: BLACK;
    
    margin: 10px;
    border-radius: 20px;
    animation: wave 2s infinite linear;
    
}

@keyframes wave {
    0%{
        transform: scale(0);
    }
    50%{
        transform: scale(1);
    }
    100%{
        transform: scale(0);
    }
    
}

.wave:nth-child(1){
    animation-delay: 0.2s;
}
.wave:nth-child(2){
    animation-delay: 0.4s;
}
.wave:nth-child(3){
    animation-delay: 0.6s;
}
.wave:nth-child(4){
    animation-delay: 0.8s;
}
.wave:nth-child(5){
    animation-delay: 1.0;
}
.wave:nth-child(6){
    animation-delay: 1.2s;
}
.wave:nth-child(7){
    animation-delay: 1.4s;
}
.wave:nth-child(8){
    animation-delay: 1.6s;
}
.wave:nth-child(9){
    animation-delay: 1.8s;
}

  
</style>
</head>
